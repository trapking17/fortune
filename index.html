<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Login Form | CodingLab </title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <button onclick="document.location='https://www.mancity.com/'">My Channel</button>
    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
      </form>
        <div class="option">or Connect With OUR Verified Sites</div>
        <div class="twitter">
          <a href="#"><i class="fab fa-Tra.pking-T"></i>Sign in With Tra.pking.com</a>
        </div>
        <div class="facebook">
          <a href="#"><i class="fab fa-anonymous-A"></i>Sign in With Anonymous.com</a>
        </div>
    </div>
  </body>
</html>
